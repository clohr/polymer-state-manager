<script>
  /**
  * @polymerBehavior
  */
  AppStateBehavior = {
    // properties
    properties: {
      state: Object
    },
    // listeners
    listeners: {
      'update-state': 'updateState',
    },
    // methods
    updateState: function(e, updatedState) {
      this.state = Object.assign({}, this.state, updatedState);
    }
  }
</script>
