<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="./app-state-aware-behavior.html">
<link rel="import" href="./shared-styles.html">

<dom-module id="nested-state">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">3</div>
      <h3>Nested State</h2>
      <ul>
        <li>currentPage: <strong>[[state.currentPage]]</strong></li>
        <li>test: <strong>[[state.test]]</strong></li>
        <li>name.first: <strong>[[state.name.first]]</strong></li>
        <li>name.last: <strong>[[state.name.last]]</strong></li>
      </ul>
    </div>
  </template>

  <script>
    Polymer({
      is: 'nested-state',
      behaviors: [
        AppStateAwareBehavior,
      ],
    });
  </script>
</dom-module>
