<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>view-state tests</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../src/components/view-state.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <view-state></view-state>
      </template>
    </test-fixture>

    <script>
      suite('view-state tests', function() {
        let home;

        setup(function() {
          home = fixture('basic');
        });

        test('Number in circle should be 1', function() {
          const circle = home.$$('.circle');
          assert.equal(circle.textContent, '1');
        });

        test('Title should be correct', function() {
          const title = home.$$('h1');
          assert.equal(title.textContent, 'View State');
        });

        test('Number of list items should be 4', function() {
          const numLIs = Polymer.dom(home.root).querySelectorAll('li').length;
          assert.equal(numLIs, 4);
        });
      });
    </script>
  </body>
</html>
